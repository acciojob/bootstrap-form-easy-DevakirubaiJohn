<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="form-group">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <!-- Add similar blocks for Email, College Name, Roll No -->
        <!-- ... -->
        <div class="form-group">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-control" id="grad-year-select" required>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="invalid-feedback">Please select your graduation year.</div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the conditions</label>
            <div class="invalid-feedback">You must agree to the conditions to continue.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
